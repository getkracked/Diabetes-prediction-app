<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diabetes Prediction</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
        Diabetes Prediction Form
      </h1>

      <!-- Display Prediction Result -->
      {% if result %}
      <div
        class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"
      >
        <strong>Prediction Result:</strong> {{ result }}
      </div>
      {% endif %}

      <!-- Form -->
      <form action="/predict" method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="pregnancies"
              class="block text-sm font-medium text-gray-700"
              >Pregnancies</label
            >
            <input
              id="pregnancies"
              name="pregnancies"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="glucose" class="block text-sm font-medium text-gray-700"
              >Glucose</label
            >
            <input
              id="glucose"
              name="glucose"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="blood_pressure"
              class="block text-sm font-medium text-gray-700"
              >Blood Pressure</label
            >
            <input
              id="blood_pressure"
              name="blood_pressure"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label
              for="skin_thickness"
              class="block text-sm font-medium text-gray-700"
              >Skin Thickness</label
            >
            <input
              id="skin_thickness"
              name="skin_thickness"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="insulin" class="block text-sm font-medium text-gray-700"
              >Insulin</label
            >
            <input
              id="insulin"
              name="insulin"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="bmi" class="block text-sm font-medium text-gray-700"
              >BMI</label
            >
            <input
              id="bmi"
              name="bmi"
              type="number"
              step="0.1"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="dpf" class="block text-sm font-medium text-gray-700"
              >Diabetes Pedigree Function</label
            >
            <input
              id="dpf"
              name="dpf"
              type="number"
              step="0.001"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="age" class="block text-sm font-medium text-gray-700"
              >Age</label
            >
            <input
              id="age"
              name="age"
              type="number"
              min="0"
              required
              class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Predict
        </button>
      </form>
    </div>
  </body>
</html>
